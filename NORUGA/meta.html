<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>MISSÃO NORUEGA</title><style> body{font-family:Arial,sans-serif;text-align:center;margin:0;padding:0%;background-image:url('https://img.freepik.com/vetores-premium/design-de-mapa-do-dia-nacional-da-noruega_455951-146.jpg');background-size:cover;background-position:center;background-attachment:fixed;color:white}h1{margin-top:20px;color:#fff}.container{max-width:800px;margin:20px auto;padding:20px;background:rgba(0,0,0,0.8);border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.2)}label{display:block;margin-bottom:8px;color:#ddd;font-weight:bold}input,button{width:100%;padding:10px;margin-bottom:20px;border:1px solid #ddd;border-radius:4px;background-color:#fff}button{background-color:#4caf50;color:white;border:none;cursor:pointer}button:hover{background-color:#45a049}.progress-bar{width:100%;background-color:#ddd;border-radius:25px;margin-top:20px;overflow:hidden}.progress-bar div{height:25px;background-color:#4caf50;text-align:center;color:white;line-height:25px;border-radius:25px}table{width:100%;margin-top:20px;border-collapse:collapse;color:#ddd}table th,table td{border:1px solid #444;padding:8px;text-align:center}table th{background-color:#333}table tr:nth-child(even){background-color:#555}.remove-button{background-color:#e53935;color:white;border:none;border-radius:4px;padding:5px 10px;cursor:pointer}.remove-button:hover{background-color:#d32f2f}</style></head><body><h1>MISSÃO NORUEGA</h1><div class="container"><label for="goal">Defina a Meta (R$):</label><input type="number" id="goal" placeholder="Digite o valor da meta" /><label for="collected">Valor Arrecadado (R$):</label><input type="number" id="collected" placeholder="Digite um valor arrecadado" /><button onclick="addCollected()">Adicionar</button><div class="progress-bar" id="progressBar"><div style="width: 0%;" id="progress"></div></div><p id="status">Progresso: 0%</p><table><thead><tr><th>Valor (R$)</th><th>Data e Hora</th><th>Ação</th></tr></thead><tbody id="tableBody"></tbody></table></div><script>
let goal=0;let totalCollected=0;let records = [];function loadData(){const savedGoal=localStorage.getItem("goal");const savedRecords=localStorage.getItem("records");if(savedGoal) goal=parseFloat(savedGoal);if(savedRecords) records=JSON.parse(savedRecords);totalCollected=records.reduce((sum,record) => sum + record.value, 0);document.getElementById("goal").value=goal || "";updateProgress();
updateTable();}
function saveData(){localStorage.setItem("goal", goal);localStorage.setItem("records", JSON.stringify(records));}
function updateProgress(){const progressBar=document.getElementById("progress");const status=document.getElementById("status");if(goal > 0){const percentage=Math.min((totalCollected / goal) * 100, 100);progressBar.style.width=percentage + "%";status.textContent = `Progresso: ${percentage.toFixed(2)}%`;}else{status.textContent = "Defina uma meta para começar.";progressBar.style.width = "0%";}}
function addCollected(){const goalInput=document.getElementById("goal");const collectedInput=document.getElementById("collected");goal=parseFloat(goalInput.value) || 0;const collectedValue=parseFloat(collectedInput.value) || 0;if(collectedValue > 0){totalCollected+=collectedValue;const date=new Date().toLocaleString();records.push({value: collectedValue, date});saveData();
updateTable();collectedInput.value = "";}
updateProgress();}
function updateTable(){const tableBody=document.getElementById("tableBody");tableBody.innerHTML = "";records.forEach((record,index) => {const row=document.createElement("tr");const valueCell=document.createElement("td");valueCell.textContent = `R$ ${record.value.toFixed(2)}`;const dateCell=document.createElement("td");dateCell.textContent=record.date;const actionCell=document.createElement("td");const removeButton=document.createElement("button");removeButton.textContent = "Remover";removeButton.classList.add("remove-button");
removeButton.onclick = () => removeRecord(index);actionCell.appendChild(removeButton);
row.appendChild(valueCell);row.appendChild(dateCell);
row.appendChild(actionCell);tableBody.appendChild(row);});}
function removeRecord(index){totalCollected-=records[index].value;records.splice(index,1);saveData();
updateTable();updateProgress();}
loadData();</script></body></html>
